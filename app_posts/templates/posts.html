{% extends "app.html" %}
{% block base-title %}Posts{% endblock %}

{% block app-content %}
<div><h1>Posts</h1></div>
<table>
  {% for p in posts %}
  <tr>    
    <td>
      <a href="{{p.id}}">{{ p.id }}</a>
    </td>
    <td>{{ p.message }}</td>
    <td>{{ p.status }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
